apiVersion: apps/v1
kind: Deployment
metadata:
  name: resilient-app-soft
  labels:
    app: resilient-app-soft
spec:
  replicas: 4
  selector:
    matchLabels:
      app: resilient-app-soft
  template:
    metadata:
      labels:
        app: resilient-app-soft
    spec:
      # Configuration avec contraintes souples
      topologySpreadConstraints:
      - maxSkew: 2  # Plus de tol√©rance
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway  # Contrainte souple
        labelSelector:
          matchLabels:
            app: resilient-app-soft
      containers:
      - name: web-server
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"